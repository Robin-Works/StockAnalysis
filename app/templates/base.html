<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Stonks</title>
        {% else %}
        <title>Welcome to Stonks</title>
        {% endif %}
    </head>
    <body>
        <div>Stonks: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages =  get_flashed_messages() %} <!-- With construct assigns value from get_flashed_messages to messages -->
        {% if messages %} <!-- Messages cleared after calling (think of a channel) -->
        <ul>
            {% for m in messages %}
            <il>{{ m }}</il>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
